name: CI

on:
  push:
    paths-ignore:
      - docs/**
      - load_tests/**
      - rel/**
      - report_queries/**
      - scripts/**
      - Dockerfile
      - "*.md"
      - LICENSE
  pull_request:
    branches: master
    paths-ignore:
      - docs/**
      - load_tests/**
      - rel/**
      - report_queries/**
      - scripts/**
      - Dockerfile
      - "*.md"
      - LICENSE

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  API_KEY: ${{ secrets.API_KEY }}
  MIX_ENV: test

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: asdf-cache
        with:
          path: ~/.asdf
          key: ${{ secrets.CACHE_UUID }}-asdf-${{ hashFiles('.tool-versions') }}
      - uses: asdf-vm/actions/install@v1
        if: steps.asdf-cache.outputs.cache-hit != 'true'
      - uses: mbta/actions/reshim-asdf@v1

      - uses: actions/cache@v2
        id: ex-deps-cache
        with:
          path: |
            _build
            deps
          key: ${{ secrets.CACHE_UUID }}-mix-${{ hashFiles('**/mix.lock') }}
      - name: Elixir dependencies
        if: steps.ex-deps-cache.outputs.cache-hit != 'true'
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile

      - uses: actions/cache@v2
        id: js-deps-cache
        with:
          path: apps/concierge_site/assets/node_modules
          key: ${{ secrets.CACHE_UUID }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: JS dependencies
        if: steps.js-deps-cache.outputs.cache-hit != 'true'
        run: npm install --prefix apps/concierge_site/assets


  format:
    name: Format
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.asdf
          key: ${{ secrets.CACHE_UUID }}-asdf-${{ hashFiles('.tool-versions') }}
      - uses: mbta/actions/reshim-asdf@v1
      - run: mix format --check-formatted


  credo:
    name: Credo
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.asdf
          key: ${{ secrets.CACHE_UUID }}-asdf-${{ hashFiles('.tool-versions') }}
      - uses: mbta/actions/reshim-asdf@v1
      - uses: actions/cache@v2
        with:
          path: |
            _build
            deps
          key: ${{ secrets.CACHE_UUID }}-mix-${{ hashFiles('**/mix.lock') }}
      - run: mix credo


  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    services:
      postgres:
        image: postgres:10
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: alert_concierge_test
        # Wait until the server is accepting connections
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.asdf
          key: ${{ secrets.CACHE_UUID }}-asdf-${{ hashFiles('.tool-versions') }}
      - uses: mbta/actions/reshim-asdf@v1
      - uses: actions/cache@v2
        with:
          path: |
            _build
            deps
          key: ${{ secrets.CACHE_UUID }}-mix-${{ hashFiles('**/mix.lock') }}
      - uses: actions/cache@v2
        with:
          path: apps/concierge_site/assets/node_modules
          key: ${{ secrets.CACHE_UUID }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: mix test --cover

      - name: Save PR information
        if: github.event.pull_request
        run: |
          mkdir -p cover
          echo "${{ github.event.pull_request.number }}" > cover/PR_NUMBER
          echo "${{ github.event.pull_request.head.sha }}" > cover/PR_SHA

      - name: Upload coverage artifact
        if: github.event.pull_request
        uses: actions/upload-artifact@v2
        with:
          name: elixir-lcov
          path: |
            cover/
            apps/*/cover/


  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.asdf
          key: ${{ secrets.CACHE_UUID }}-asdf-${{ hashFiles('.tool-versions') }}
      - uses: mbta/actions/reshim-asdf@v1
      - uses: actions/cache@v2
        with:
          path: |
            _build
            deps
          key: ${{ secrets.CACHE_UUID }}-mix-${{ hashFiles('**/mix.lock') }}
      - uses: mbta/actions/dialyzer@v1
